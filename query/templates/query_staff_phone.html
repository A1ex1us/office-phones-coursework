<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите сотрудника</title>
    <link href="{{ url_for('static', filename='query_staff_phone.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
            <h1>Введите данные сотрудника для поиска его телефонов</h1>

        <form action="{{ url_for('query_bp.query_staff_phone_handler') }}" method="POST">
            <label for="surname_input">Фамилия сотрудника:</label>
            <input type="text" name="surname" id="surname_input" placeholder="Введите фамилию" required>

            <label for="department_input">Номер отдела:</label>
            <input type="number" name="department_id" id="department_input" placeholder="Введите номер отдела" required>

            <input type="submit" value="Отправить">
        </form>
        <p><a href="{{ url_for('query_bp.query_menu_handler') }}" class="button">В меню запросов</a></p>
        <p><a href="{{ url_for('main_menu_handler') }}" class="button">В главное меню</a></p>
    </div>


</body>
</html>
