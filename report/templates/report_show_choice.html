<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр отчета</title>
    <link href="{{ url_for('static', filename='report_choice.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        {% if message %}
            <div class="message">
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <h1>Просмотр отчета</h1>

        <form method="POST">
            <label for="reportType">Выберите вид отчета:</label>
            <select id="reportType" name="report_type" required>
                <option value="" disabled selected>Выберите из списка...</option>
                {% for report in reports %}
                    <option value="{{ report[0] }}">{{ report[1] }}</option>
                {% endfor %}
            </select>

            <label for="reportMonth">Месяц:</label>
            <select id="reportMonth" name="month" required>
                <option value="" disabled selected>Выберите месяц...</option>
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>

            <label for="reportYear">Год:</label>
            <input type="number" id="reportYear" name="year" placeholder="Введите год" min="2020" max="2025" required>
            <button type="submit" class="button">Получить отчет</button>
            <a href="{{ url_for('main_menu_handler') }}" class="button">В главное меню</a>
        </form>
    </div>
</body>
</html>
